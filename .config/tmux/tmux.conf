set-option -g default-terminal "tmux-256color"
set -ga terminal-overrides ",tmux-256color:Tc"
set -g mouse on
# Enable Shift-Enter
set -g extended-keys always
set -g status-position top
# set -g status-position bottom
set -g 'status-format[1]' ''
set -g status 2

### Rebindings

# source tmux config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# remap prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
bind C-l send-keys 'C-l'
bind C-k send-keys 'C-k'

# windows
set -g status-left-length 150
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind -n M-h previous-window
bind -n M-l next-window

# panes
unbind '"'
bind - split-window -v -c "#{pane_current_path}"
unbind %
bind | split-window -h -c "#{pane_current_path}"

bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5
bind -r j resize-pane -D 5

# act like vim
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind-key "S" run-shell "sesh connect \"$(
        sesh list -H | fzf-tmux -p 30%,40% \
        --no-sort --border-label ' sesh ' --prompt '⚡  ' \
        --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
        --bind 'tab:down,btab:up' \
        --bind 'ctrl-a:change-prompt(⚡  )+reload(sesh list)' \
        --bind 'ctrl-t:change-prompt(🪟  )+reload(sesh list -t)' \
        --bind 'ctrl-g:change-prompt(⚙️  )+reload(sesh list -c)' \
        --bind 'ctrl-x:change-prompt(📁  )+reload(sesh list -z)' \
        --bind 'ctrl-f:change-prompt(🔎  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
        --bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(⚡  )+reload(sesh list)'
)\""

# opencode management
bind-key "G" run-shell "~/.config/tmux/scripts/opencode-toggle.sh"

### List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
# prefix + Ctrl-s
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @fzf-url-fzf-options '-w 50% -h 50% --multi -0'
# won't work until using a nvim sessions plugin or managing manually
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Themes
source-file ~/.config/tmux/themes/current.conf

# Initialize tmux plugin manager (keep at bottom)
run '~/.config/tmux/plugins/tpm/tpm'
